# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale: "ko-KR"
rtl: false # true, false (default) # turns direction of the page into right to left for RTL languages
title: "mings code note"
title_separator: "|"
subtitle: "small positive action"
name: "mings code note"
description: "공부 정리용 git blog."
url: "https://mingcode123.github.io"
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser: "" # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo: "/assets/images/덕선프로필.png"
masthead_title: # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs: true # true, false (default)
words_per_minute: 200
enable_copy_code_button: false
copyright: "mings code note"
copyright_url: "https://mingcode123.github.io"

# Analytics
analytics:
  provider: "google-gtag" # false (default), "google", "google-universal", "google-gtag", "custom"
  google:
    tracking_id: G-Q8SCC3XWGN
    anonymize_ip: # true, false (default)

# Comments
comments:
  provider: "disqus" # false (default), "disqus", "discourse", "facebook", "staticman", "utterances", "giscus"
  disqus:
    shortname: "mingscodenote" # Add Disqus shortname here if using
  discourse:
    server: "" # Add Discourse server URL here if using
  facebook:
    appid: ""
    num_posts: 5
    colorscheme: "light"
  utterances:
    theme: "github-light"
    issue_term: "pathname"
  giscus:
    repo_id: ""
    category_name: ""
    category_id: ""
    discussion_term: "pathname"
    reactions_enabled: "1"
    theme: "light"
    input_position: "bottom"
    lang: "en"
    lazy: true

# reCaptcha
reCaptcha:
  siteKey:
  secret:

# Atom Feed
atom_feed:
  path: feed.xml
  hide: false

# Search
search: true
search_full_content: false
search_provider: lunr
lunr:
  search_within_pages: true
algolia:
  application_id: ""
  index_name: ""
  search_only_api_key: ""
  powered_by: true
google:
  search_engine_id: ""
  instant_search: false

# SEO Related
google_site_verification:
bing_site_verification:
naver_site_verification:
yandex_site_verification:
baidu_site_verification:

# Social Sharing
twitter:
  username: ""
facebook:
  username: ""
  app_id: ""
  publisher: ""
og_image: "" # Open Graph/Twitter default site image

# Social profiles
social:
  type: "Person"
  name: "mings code note"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mingscode123"

# Site Author
author:
  name: "mings code note"
  avatar: "/assets/images/덕선프로필.png" # path of avatar image
  bio: "공부 정리용 git blog"
  location: "South Korea"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:gomgomi09@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/mingscode123"

# Site Footer
footer:
  - label: "GitHub"
    icon: "fab fa-fw fa-github"
    url: "https://github.com/mingscode123"

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: "Asia/Seoul"

# Pagination with jekyll-paginate
paginate: 5 # amount of posts to show
paginate_path: /page:num/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      show_date: true
      date_format: "%Y-%m-%d"
