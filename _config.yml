theme: jekyll-theme-chirpy

lang: ko-KR
timezone: Asia/Seoul

# jekyll-seo-tag settings
title: Mingsdev
tagline: 권민서의 git blog
description: >
  A minimal, responsive and feature-rich Jekyll theme for technical writing.

# Fill in the protocol & hostname for your site.
url: "https://mingscode123github.io"

github:
  username: mingscode123

social:
  name: Mingsdev
  email: gomgomi09@gmail.com
  links:
    - https://github.com/mingscode123

# Site Verification Settings
webmaster_verifications:
  google: "" # fill in your Google verification code
  bing: "" # fill in your Bing verification code
  alexa: "" # fill in your Alexa verification code
  yandex: "" # fill in your Yandex verification code
  baidu: "" # fill in your Baidu verification code
  facebook: "" # fill in your Facebook verification code

# Web Analytics Settings
analytics:
  google:
    id: "" # fill in your Google Analytics ID
  goatcounter:
    id: "" # fill in your GoatCounter ID
  umami:
    id: "" # fill in your Umami ID
    domain: "" # fill in your Umami domain
  matomo:
    id: "" # fill in your Matomo ID
    domain: "" # fill in your Matomo domain
  cloudflare:
    id: "" # fill in your Cloudflare Web Analytics token
  fathom:
    id: "" # fill in your Fathom Site ID

# Page views settings
pageviews:
  provider: "goatcounter" # now only supports 'goatcounter'

# Prefer color scheme setting.
theme_mode: light # [light | dark]

# The CDN endpoint for media resources.
cdn: "https://chirpy-img.netlify.app"

# Avatar settings
avatar: /assets/img/new_cat_icon_512x512.png

# The URL of the site-wide social preview image used in SEO `og:image` meta tag.
social_preview_image: /assets/img/social_preview.png

# Global switch for TOC in posts.
toc: true

comments:
  provider: disqus
  disqus:
    shortname: "Dodev-HADA"

# Self-hosted static assets, optional
assets:
  self_host:
    enabled: false
    env: "production"

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:
      # - "/example"

paginate: 10

# The base URL of your site
baseurl: ""

# ------------ Below this line are default settings ------------
kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
